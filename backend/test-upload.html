<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Upload Test</h1>
    
    <div class="form-group">
        <label for="file">Profil Fotoƒürafƒ± Se√ß:</label>
        <input type="file" id="file" accept="image/*">
    </div>
    
    <button onclick="testUpload()">Upload Test</button>
    
    <div id="result"></div>

    <script>
        const API_BASE = 'http://localhost:3000';
        
        async function testUpload() {
            const fileInput = document.getElementById('file');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<div class="result error">L√ºtfen bir dosya se√ßin!</div>';
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            console.log('üì§ Test dosyasƒ± y√ºkleniyor:', {
                name: fileInput.files[0].name,
                size: fileInput.files[0].size,
                type: fileInput.files[0].type
            });
            
            try {
                const response = await fetch(`${API_BASE}/upload/test-upload`, {
                    method: 'POST',
                    body: formData,
                });
                
                const data = await response.json();
                console.log('üì• Upload test yanƒ±tƒ±:', data);
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Upload Ba≈üarƒ±lƒ±!</h3>
                            <p><strong>Dosya Adƒ±:</strong> ${data.filename}</p>
                            <p><strong>Orijinal Ad:</strong> ${data.originalName}</p>
                            <p><strong>Boyut:</strong> ${data.size} bytes</p>
                            <p><strong>URL:</strong> ${data.url}</p>
                            <p><strong>Mesaj:</strong> ${data.message}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Upload Hatasƒ±!</h3>
                            <p><strong>Hata:</strong> ${data.message || 'Bilinmeyen hata'}</p>
                            <p><strong>Status:</strong> ${response.status}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Upload test hatasƒ±:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Baƒülantƒ± Hatasƒ±!</h3>
                        <p><strong>Hata:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
