<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bildirimler - Online Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .notification-item {
            transition: all 0.3s ease;
        }
        .notification-item:hover {
            background-color: #f8f9fa;
        }
        .notification-item.unread {
            background-color: #e3f2fd;
            border-left: 4px solid #2196f3;
        }
        .notification-item.read {
            opacity: 0.7;
        }
        .notification-time {
            font-size: 0.8rem;
            color: #6c757d;
        }
        .notification-badge {
            position: relative;
        }
        .notification-badge .badge {
            position: absolute;
            top: -5px;
            right: -5px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-briefcase me-2"></i>Online Jobs
                </a>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="chat-test.html">
                        <i class="fas fa-comments me-1"></i>Mesajlar
                    </a>
                    <a class="nav-link" href="create-job.html">
                        <i class="fas fa-plus-circle me-1"></i>ƒ∞≈ü ƒ∞lanƒ± Olu≈ütur
                    </a>
                    <a class="nav-link" href="#" onclick="logout()">
                        <i class="fas fa-sign-out-alt me-1"></i>√áƒ±kƒ±≈ü
                    </a>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card">
                        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">
                                <i class="fas fa-bell me-2"></i>Bildirimler
                            </h5>
                            <div>
                                <button class="btn btn-sm btn-outline-light" onclick="markAllAsRead()">
                                    <i class="fas fa-check-double me-1"></i>T√ºm√ºn√º Okundu ƒ∞≈üaretle
                                </button>
                                <span class="badge bg-warning ms-2" id="unreadCount">0</span>
                            </div>
                        </div>
                        <div class="card-body">
                            <div id="notificationsList">
                                <div class="text-center py-4">
                                    <i class="fas fa-spinner fa-spin fa-2x text-muted"></i>
                                    <p class="mt-2 text-muted">Bildirimler y√ºkleniyor...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = 'http://localhost:3000';
        let userToken = localStorage.getItem('userToken');

        // Sayfa y√ºklendiƒüinde
        document.addEventListener('DOMContentLoaded', function() {
            if (!userToken) {
                alert('L√ºtfen √∂nce giri≈ü yapƒ±n!');
                window.location.href = 'login.html';
                return;
            }

            loadNotifications();
        });

        // Bildirimleri y√ºkle
        async function loadNotifications() {
            try {
                const response = await fetch(`${API_BASE}/notifications`, {
                    headers: {
                        'Authorization': `Bearer ${userToken}`,
                    },
                });

                const notifications = await response.json();
                displayNotifications(notifications);
                updateUnreadCount();
            } catch (error) {
                console.error('Bildirimler y√ºklenirken hata:', error);
                document.getElementById('notificationsList').innerHTML = 
                    '<div class="alert alert-danger">Bildirimler y√ºklenirken hata olu≈ütu</div>';
            }
        }

        // Bildirimleri g√∂r√ºnt√ºle
        function displayNotifications(notifications) {
            const container = document.getElementById('notificationsList');
            
            if (notifications.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-4">
                        <i class="fas fa-bell-slash fa-2x text-muted"></i>
                        <p class="mt-2 text-muted">Hen√ºz bildiriminiz yok</p>
                    </div>
                `;
                return;
            }

            const notificationsHtml = notifications.map(notification => {
                const isUnread = notification.status === 'unread';
                const timeAgo = getTimeAgo(notification.createdAt);
                
                return `
                    <div class="notification-item p-3 border-bottom ${isUnread ? 'unread' : 'read'}" 
                         onclick="markAsRead('${notification.id}')">
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="flex-grow-1">
                                <h6 class="mb-1">${notification.title}</h6>
                                <p class="mb-1">${notification.message}</p>
                                ${notification.data ? `
                                    <div class="mt-2">
                                        <small class="text-info">
                                            ${notification.data.jobTitle ? `üìã ${notification.data.jobTitle}` : ''}
                                            ${notification.data.budget ? `üí∞ ${notification.data.budget} TL` : ''}
                                            ${notification.data.location ? `üìç ${notification.data.location}` : ''}
                                            ${notification.data.distance ? `üìè ${notification.data.distance.toFixed(1)} km uzaklƒ±kta` : ''}
                                        </small>
                                    </div>
                                ` : ''}
                                <div class="notification-time mt-2">
                                    <i class="fas fa-clock me-1"></i>${timeAgo}
                                </div>
                            </div>
                            <div class="ms-3">
                                ${isUnread ? '<span class="badge bg-primary">Yeni</span>' : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = notificationsHtml;
        }

        // Bildirimi okundu olarak i≈üaretle
        async function markAsRead(notificationId) {
            try {
                const response = await fetch(`${API_BASE}/notifications/${notificationId}/read`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${userToken}`,
                    },
                });

                if (response.ok) {
                    // Bildirimi yeniden y√ºkle
                    loadNotifications();
                }
            } catch (error) {
                console.error('Bildirim i≈üaretlenirken hata:', error);
            }
        }

        // T√ºm bildirimleri okundu olarak i≈üaretle
        async function markAllAsRead() {
            try {
                const response = await fetch(`${API_BASE}/notifications/mark-all-read`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${userToken}`,
                    },
                });

                if (response.ok) {
                    loadNotifications();
                    alert('‚úÖ T√ºm bildirimler okundu olarak i≈üaretlendi');
                }
            } catch (error) {
                console.error('Bildirimler i≈üaretlenirken hata:', error);
                alert('‚ùå Bildirimler i≈üaretlenirken hata olu≈ütu');
            }
        }

        // Okunmamƒ±≈ü bildirim sayƒ±sƒ±nƒ± g√ºncelle
        async function updateUnreadCount() {
            try {
                const response = await fetch(`${API_BASE}/notifications/unread-count`, {
                    headers: {
                        'Authorization': `Bearer ${userToken}`,
                    },
                });

                const count = await response.json();
                document.getElementById('unreadCount').textContent = count;
            } catch (error) {
                console.error('Okunmamƒ±≈ü sayƒ±sƒ± alƒ±nƒ±rken hata:', error);
            }
        }

        // Zaman hesaplama
        function getTimeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffInSeconds = Math.floor((now - date) / 1000);

            if (diffInSeconds < 60) {
                return 'Az √∂nce';
            } else if (diffInSeconds < 3600) {
                const minutes = Math.floor(diffInSeconds / 60);
                return `${minutes} dakika √∂nce`;
            } else if (diffInSeconds < 86400) {
                const hours = Math.floor(diffInSeconds / 3600);
                return `${hours} saat √∂nce`;
            } else {
                const days = Math.floor(diffInSeconds / 86400);
                return `${days} g√ºn √∂nce`;
            }
        }

        function logout() {
            localStorage.removeItem('userToken');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
