<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì∏ Portf√∂y Resimleri Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 5px solid #667eea;
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        button.success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .image-card {
            position: relative;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        
        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .image-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }
        
        .image-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        
        .image-actions button {
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 8px;
        }
        
        .image-info {
            padding: 15px;
            background: white;
        }
        
        .image-url {
            font-size: 12px;
            color: #666;
            word-break: break-all;
            background: #f8f9fa;
            padding: 8px;
            border-radius: 5px;
        }
        
        .response {
            background: #e7f3ff;
            border: 2px solid #2196F3;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .error {
            background: #ffebee;
            border-color: #f44336;
            color: #c62828;
        }
        
        .success {
            background: #e8f5e9;
            border-color: #4caf50;
            color: #2e7d32;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            flex: 1;
            min-width: 150px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }
        
        .stat-card p {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state .icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-wrapper input[type="file"] {
            cursor: pointer;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .button-group button {
            flex: 1;
            min-width: 150px;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .button-group button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ Portf√∂y Resimleri Y√∂netimi</h1>
        <p class="subtitle">Worker kullanƒ±cƒ±lar i√ßin portf√∂y resmi test aray√ºz√º</p>
        
        <!-- ƒ∞statistikler -->
        <div class="stats">
            <div class="stat-card">
                <h3 id="totalImages">0</h3>
                <p>Toplam Resim</p>
            </div>
            <div class="stat-card">
                <h3 id="remainingSlots">10</h3>
                <p>Kalan Slot</p>
            </div>
        </div>
        
        <!-- Login Section -->
        <div class="section">
            <h2>üîê 1. Giri≈ü Yap</h2>
            <div class="form-group">
                <label>Telefon Numarasƒ±:</label>
                <input type="text" id="phone" value="+905550000001" placeholder="+905550000001">
            </div>
            <div class="form-group">
                <label>≈ûifre:</label>
                <input type="text" id="password" value="password123" placeholder="password123">
            </div>
            <button onclick="login()" class="success">üîë Giri≈ü Yap</button>
            <div id="loginResponse" class="response" style="display:none;"></div>
        </div>
        
        <!-- Upload Section -->
        <div class="section">
            <h2>üì§ 2. Portf√∂y Resmi Ekle</h2>
            <div class="form-group">
                <label>Resim Se√ß (max 5MB):</label>
                <div class="file-input-wrapper">
                    <input type="file" id="portfolioImage" accept="image/*">
                </div>
            </div>
            <button onclick="uploadImage()">üì§ Resim Y√ºkle</button>
            <div id="uploadResponse" class="response" style="display:none;"></div>
        </div>
        
        <!-- Gallery Section -->
        <div class="section">
            <h2>üñºÔ∏è 3. Portf√∂y Galerim</h2>
            <div class="button-group">
                <button onclick="loadMyPortfolio()" class="success">üîÑ Yenile</button>
                <button onclick="deleteAllImages()" class="danger">üóëÔ∏è Hepsini Sil</button>
            </div>
            <div id="myGallery" class="gallery"></div>
        </div>
        
        <!-- Public Gallery Section -->
        <div class="section">
            <h2>üë§ 4. Ba≈üka Kullanƒ±cƒ±nƒ±n Portf√∂y√º</h2>
            <div class="form-group">
                <label>Kullanƒ±cƒ± ID:</label>
                <input type="text" id="userId" placeholder="UUID formatƒ±nda kullanƒ±cƒ± ID'si">
            </div>
            <button onclick="loadUserPortfolio()" class="success">üîç Portf√∂y√º G√∂r√ºnt√ºle</button>
            <div id="userGallery" class="gallery"></div>
        </div>
    </div>

    <script>
        let token = '';
        const API_URL = 'http://localhost:3000';

        // Login
        async function login() {
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phone, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    token = data.access_token;
                    showResponse('loginResponse', JSON.stringify(data, null, 2), 'success');
                    alert('‚úÖ Giri≈ü ba≈üarƒ±lƒ±! Token kaydedildi.');
                    loadMyPortfolio();
                } else {
                    showResponse('loginResponse', JSON.stringify(data, null, 2), 'error');
                }
            } catch (error) {
                showResponse('loginResponse', `Hata: ${error.message}`, 'error');
            }
        }

        // Resim y√ºkle
        async function uploadImage() {
            if (!token) {
                alert('‚ö†Ô∏è √ñnce giri≈ü yapmalƒ±sƒ±nƒ±z!');
                return;
            }
            
            const fileInput = document.getElementById('portfolioImage');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('‚ö†Ô∏è L√ºtfen bir resim se√ßin!');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch(`${API_URL}/users/portfolio/images`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResponse('uploadResponse', JSON.stringify(data, null, 2), 'success');
                    alert('‚úÖ Resim ba≈üarƒ±yla y√ºklendi!');
                    fileInput.value = '';
                    loadMyPortfolio();
                } else {
                    showResponse('uploadResponse', JSON.stringify(data, null, 2), 'error');
                }
            } catch (error) {
                showResponse('uploadResponse', `Hata: ${error.message}`, 'error');
            }
        }

        // Kendi portf√∂y√ºn√º y√ºkle
        async function loadMyPortfolio() {
            if (!token) {
                alert('‚ö†Ô∏è √ñnce giri≈ü yapmalƒ±sƒ±nƒ±z!');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/users/portfolio/images`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    displayGallery('myGallery', data.portfolioImages, true);
                    updateStats(data.totalImages);
                } else {
                    document.getElementById('myGallery').innerHTML = 
                        `<div class="empty-state">
                            <div class="icon">‚ùå</div>
                            <p>Hata: ${data.message}</p>
                        </div>`;
                }
            } catch (error) {
                console.error('Hata:', error);
            }
        }

        // Ba≈üka kullanƒ±cƒ±nƒ±n portf√∂y√ºn√º y√ºkle
        async function loadUserPortfolio() {
            const userId = document.getElementById('userId').value;
            
            if (!userId) {
                alert('‚ö†Ô∏è L√ºtfen kullanƒ±cƒ± ID\'si girin!');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/users/portfolio/images/${userId}`);
                const data = await response.json();
                
                if (response.ok) {
                    displayGallery('userGallery', data.portfolioImages, false);
                } else {
                    document.getElementById('userGallery').innerHTML = 
                        `<div class="empty-state">
                            <div class="icon">‚ùå</div>
                            <p>Hata: ${data.message}</p>
                        </div>`;
                }
            } catch (error) {
                console.error('Hata:', error);
            }
        }

        // Galeri g√∂r√ºnt√ºle
        function displayGallery(elementId, images, showActions) {
            const gallery = document.getElementById(elementId);
            
            if (!images || images.length === 0) {
                gallery.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üì∏</div>
                        <p>Hen√ºz portf√∂y resmi eklenmemi≈ü</p>
                    </div>`;
                return;
            }
            
            gallery.innerHTML = images.map((imageUrl, index) => `
                <div class="image-card">
                    <img src="${API_URL}${imageUrl}" alt="Portfolio ${index + 1}" onerror="this.src='https://via.placeholder.com/250?text=Resim+Y√ºklenemedi'">
                    ${showActions ? `
                        <div class="image-actions">
                            <button class="danger" onclick="deleteImage('${imageUrl}')">üóëÔ∏è</button>
                        </div>
                    ` : ''}
                    <div class="image-info">
                        <div class="image-url">${imageUrl}</div>
                    </div>
                </div>
            `).join('');
        }

        // Resim sil
        async function deleteImage(imageUrl) {
            if (!confirm('Bu resmi silmek istediƒüinizden emin misiniz?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/users/portfolio/images/delete`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ imageUrl })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('‚úÖ Resim ba≈üarƒ±yla silindi!');
                    loadMyPortfolio();
                } else {
                    alert(`‚ùå Hata: ${data.message}`);
                }
            } catch (error) {
                alert(`‚ùå Hata: ${error.message}`);
            }
        }

        // T√ºm resimleri sil
        async function deleteAllImages() {
            if (!confirm('T√úM portf√∂y resimlerinizi silmek istediƒüinizden emin misiniz?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/users/portfolio/images/delete-all`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('‚úÖ T√ºm resimler ba≈üarƒ±yla silindi!');
                    loadMyPortfolio();
                } else {
                    alert(`‚ùå Hata: ${data.message}`);
                }
            } catch (error) {
                alert(`‚ùå Hata: ${error.message}`);
            }
        }

        // ƒ∞statistikleri g√ºncelle
        function updateStats(totalImages) {
            document.getElementById('totalImages').textContent = totalImages;
            document.getElementById('remainingSlots').textContent = 10 - totalImages;
        }

        // Response g√∂ster
        function showResponse(elementId, message, type = '') {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `response ${type}`;
            element.style.display = 'block';
        }

        // Sayfa y√ºklendiƒüinde
        window.onload = function() {
            console.log('üì∏ Portf√∂y Resimleri Test Sayfasƒ± Y√ºklendi');
            console.log('API URL:', API_URL);
        };
    </script>
</body>
</html>
