<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İş İlanı Oluştur - Online Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .location-input {
            display: none;
        }
        .location-input.show {
            display: block;
        }
        .budget-input {
            display: none;
        }
        .budget-input.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-briefcase me-2"></i>Online Jobs
                </a>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="chat-test.html">
                        <i class="fas fa-comments me-1"></i>Mesajlar
                    </a>
                    <a class="nav-link" href="#" onclick="logout()">
                        <i class="fas fa-sign-out-alt me-1"></i>Çıkış
                    </a>
                </div>
            </div>
        </nav>

        <div class="form-container">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-plus-circle me-2"></i>Yeni İş İlanı Oluştur
                    </h4>
                </div>
                <div class="card-body">
                    <form id="createJobForm">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label class="form-label">İş Başlığı *</label>
                                    <input type="text" class="form-control" id="jobTitle" name="title" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">İş Açıklaması *</label>
                                    <textarea class="form-control" id="jobDescription" name="description" rows="5" required></textarea>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">İş Tipi *</label>
                                            <select class="form-control" id="jobType" name="jobType" required>
                                                <option value="">Seçiniz</option>
                                                <option value="normal">Normal</option>
                                                <option value="urgent">Acil</option>
                                                <option value="scheduled">Planlı</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Kategori</label>
                                            <select class="form-control" id="categoryId" name="categoryId">
                                                <option value="">Kategori Seçiniz</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="hasBudget">
                                        <label class="form-check-label" for="hasBudget">
                                            Bütçe Belirt
                                        </label>
                                    </div>
                                </div>
                                <div class="budget-input mb-3">
                                    <label class="form-label">Bütçe (TL)</label>
                                    <input type="number" class="form-control" id="budget" name="budget" min="0" step="0.01">
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="hasLocation">
                                        <label class="form-check-label" for="hasLocation">
                                            Konum Belirt
                                        </label>
                                    </div>
                                </div>
                                <div class="location-input mb-3">
                                    <label class="form-label">Konum</label>
                                    <input type="text" class="form-control" id="location" name="location" placeholder="Adres veya şehir">
                                </div>
                                <div class="location-input mb-3">
                                    <div class="row">
                                        <div class="col-6">
                                            <label class="form-label">Enlem</label>
                                            <input type="number" class="form-control" id="latitude" name="latitude" step="any" placeholder="41.0082">
                                        </div>
                                        <div class="col-6">
                                            <label class="form-label">Boylam</label>
                                            <input type="number" class="form-control" id="longitude" name="longitude" step="any" placeholder="28.9784">
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="isUrgent" name="isUrgent">
                                        <label class="form-check-label" for="isUrgent">
                                            Acil İş
                                        </label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="hasSchedule">
                                        <label class="form-check-label" for="hasSchedule">
                                            Planlı İş
                                        </label>
                                    </div>
                                </div>
                                <div class="schedule-input mb-3" style="display: none;">
                                    <div class="row">
                                        <div class="col-6">
                                            <label class="form-label">Tarih</label>
                                            <input type="date" class="form-control" id="scheduledDate" name="scheduledDate">
                                        </div>
                                        <div class="col-6">
                                            <label class="form-label">Saat</label>
                                            <input type="time" class="form-control" id="scheduledTime" name="scheduledTime">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-secondary" onclick="goBack()">
                                <i class="fas fa-arrow-left me-1"></i>Geri
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>İş İlanını Oluştur
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = 'http://localhost:3000';
        let userToken = localStorage.getItem('userToken');
        let categories = [];

        // Sayfa yüklendiğinde
        document.addEventListener('DOMContentLoaded', function() {
            if (!userToken) {
                alert('Lütfen önce giriş yapın!');
                window.location.href = 'login.html';
                return;
            }

            loadCategories();
            setupFormListeners();
        });

        // Kategorileri yükle
        async function loadCategories() {
            try {
                const response = await fetch(`${API_BASE}/categories`);
                categories = await response.json();
                
                const categorySelect = document.getElementById('categoryId');
                categorySelect.innerHTML = '<option value="">Kategori Seçiniz</option>';
                
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.id;
                    option.textContent = category.name;
                    categorySelect.appendChild(option);
                });
            } catch (error) {
                console.error('Kategoriler yüklenirken hata:', error);
            }
        }

        // Form dinleyicilerini ayarla
        function setupFormListeners() {
            // Bütçe checkbox
            document.getElementById('hasBudget').addEventListener('change', function() {
                const budgetInput = document.querySelector('.budget-input');
                if (this.checked) {
                    budgetInput.classList.add('show');
                } else {
                    budgetInput.classList.remove('show');
                    document.getElementById('budget').value = '';
                }
            });

            // Konum checkbox
            document.getElementById('hasLocation').addEventListener('change', function() {
                const locationInputs = document.querySelectorAll('.location-input');
                if (this.checked) {
                    locationInputs.forEach(input => input.classList.add('show'));
                } else {
                    locationInputs.forEach(input => input.classList.remove('show'));
                    document.getElementById('location').value = '';
                    document.getElementById('latitude').value = '';
                    document.getElementById('longitude').value = '';
                }
            });

            // Planlı iş checkbox
            document.getElementById('hasSchedule').addEventListener('change', function() {
                const scheduleInput = document.querySelector('.schedule-input');
                if (this.checked) {
                    scheduleInput.style.display = 'block';
                } else {
                    scheduleInput.style.display = 'none';
                    document.getElementById('scheduledDate').value = '';
                    document.getElementById('scheduledTime').value = '';
                }
            });

            // Form submit
            document.getElementById('createJobForm').addEventListener('submit', handleSubmit);
        }

        // Form gönderimi
        async function handleSubmit(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const jobData = {
                title: formData.get('title'),
                description: formData.get('description'),
                jobType: formData.get('jobType'),
                categoryId: formData.get('categoryId') || null,
                isUrgent: formData.get('isUrgent') === 'on',
            };

            // Bütçe varsa ekle
            if (document.getElementById('hasBudget').checked) {
                jobData.budget = parseFloat(formData.get('budget')) || null;
            }

            // Konum varsa ekle
            if (document.getElementById('hasLocation').checked) {
                jobData.location = formData.get('location') || null;
                jobData.latitude = parseFloat(formData.get('latitude')) || null;
                jobData.longitude = parseFloat(formData.get('longitude')) || null;
            }

            // Planlı iş varsa ekle
            if (document.getElementById('hasSchedule').checked) {
                jobData.scheduledDate = formData.get('scheduledDate') || null;
                jobData.scheduledTime = formData.get('scheduledTime') || null;
            }

            try {
                const response = await fetch(`${API_BASE}/jobs`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${userToken}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(jobData),
                });

                const data = await response.json();

                if (response.ok) {
                    alert('✅ İş ilanı başarıyla oluşturuldu!\n\nYakınınızdaki worker\'lara bildirim gönderildi.');
                    window.location.href = 'jobs.html';
                } else {
                    alert('❌ İş ilanı oluşturulurken hata: ' + (data.message || 'Bilinmeyen hata'));
                }
            } catch (error) {
                console.error('İş ilanı oluşturulurken hata:', error);
                alert('❌ İş ilanı oluşturulurken bağlantı hatası');
            }
        }

        function goBack() {
            window.history.back();
        }

        function logout() {
            localStorage.removeItem('userToken');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
